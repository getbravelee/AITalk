worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        listen 443 ssl;
        server_name i12e102.p.ssafy.io;

        ssl_certificate /etc/letsencrypt/live/i12e102.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i12e102.p.ssafy.io/privkey.pem;

        # 🚀 프론트엔드 정적 파일 서빙
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        error_page 404 /index.html;

        # 🚀 백엔드 API 프록시 설정 (경로 유지)
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;  # ✅ /api/ 제거하고 백엔드로 전달
            proxy_pass http://manage-children:7001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
