<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Air Quality</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Air Quality Data</h1>
    <p><strong>측정 시간:</strong> <span th:text="${dataTime}"></span></p>
    <p><strong>미세먼지(PM10):</strong> <span th:text="${pm10Value}"></span> μg/m³</p>
    <p><strong>초미세먼지(PM2.5):</strong> <span th:text="${pm25Value}"></span> μg/m³</p>
    <p><strong>통합대기환경지수(KHAI):</strong> <span th:text="${khaiValue}"></span></p>
    <p><strong>대기질 등급:</strong> <span th:text="${khaiGrade}"></span></p>
</div>
</body>
</html>
